# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: BTrace CI/CD

on:
  push:
    branches: [ develop, master ]
  pull_request:
    branches: [ develop ]
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: 11
          distribution: temurin
      - name: Checkout
        uses: actions/checkout@v4
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
      - name: Generate cache key
        id: cache-key
        run: echo "key=${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}" >> $GITHUB_ENV
      - name: Export cache key as output
        id: export-key
        run: echo "::set-output name=cache-key::${{ env.key }}"
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches/modules-2
            ~/.gradle/wrapper
          key: ${{ env.key }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Build
        run: ./gradlew --no-daemon --parallel --build-cache build
      - name: Upload dist build data
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dist-build
          retention-days: 1
          path: |
            btrace-dist/build
            btrace-instr/build/classes/traces
      - name: Upload test trace data
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-trace
          retention-days: 1
          path: |
            btrace-instr/build/classes/traces
      - name: Archive test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            **/reports/**/*
    outputs:
      cache-key: ${{ steps.export-key.outputs.cache-key }}

  test:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        java: [ 8.0.432-tem, 11.0.25-tem, 17.0.13-tem, 21.0.5-tem, 23.0.1-tem, 24.ea.23-open ]
    env:
      TEST_JAVA_HOME: "/home/runner/.sdkman/candidates/java/${{ matrix.java }}"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
      - name: Prepare OS
        run: |
          sudo apt-get update
          sudo apt-get install -y curl zip unzip
      - name: Prepare JDK ${{ matrix.java_version }}
        run: |
          curl -s "https://get.sdkman.io" | bash
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          echo 'n' | sdk install java ${{ matrix.java }}
          which java
          echo 'y' | sdk install java 11.0.25-tem
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches/modules-2
            ~/.gradle/wrapper
          key: ${{ needs.build.outputs.cache-key }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Download build data
        uses: actions/download-artifact@v4
        with:
          name: dist-build
          path: btrace-dist/build
      - name: Download test trace data
        uses: actions/download-artifact@v4
        with:
          name: test-trace
          path: btrace-instr/build/classes/traces
      - name: Run tests
        run: |
          set +x
          ./gradlew --no-daemon --parallel --build-cache  -Pintegration :integration-tests:test
      - name: Check Gradle cache size
        run: du -sh ~/.gradle/caches
      - name: Integration test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-reports-${{ matrix.java }}
          path: |
            integration-tests/build/reports/**/*
      - name: Archive binary artifacts
        if: success() && matrix.java == '11'
        uses: actions/upload-artifact@v4
        with:
          name: btrace-dist
          path: |
            btrace-dist/build/distributions/**/btrace-*-bin*.tar.gz

  publish:
    if: github.ref ==  'refs/heads/develop' || github.ref == 'refs/heads/master'
    needs: 
      - test
      - build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        java-version: 11
        distribution: temurin
    - name: Cache Gradle
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches/modules-2
          ~/.gradle/wrapper
        key: ${{ needs.build.outputs.cache-key }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    - name: Download build data
      uses: actions/download-artifact@v4
      with:
        name: dist-build
    - name: Deploy Maven
      run: ./gradlew -x test :btrace-dist:publish
      env:
        GPG_SIGNING_KEY: ${{ secrets.GPG_SIGNING_KEY }}
        GPG_SIGNING_PWD: ${{ secrets.GPG_SIGNING_PWD }}
        BTRACE_SONATYPE_USER: ${{ secrets.BTRACE_SONATYPE_USER }}
        BTRACE_SONATYPE_PWD: ${{ secrets.BTRACE_SONATYPE_PWD }}

  cleanup:
    runs-on: ubuntu-latest
    needs: publish
    steps:
      - name: Cleanup temporary artifacts
        uses: geekyeggo/delete-artifact@v5
        with:
          name: dist-build
